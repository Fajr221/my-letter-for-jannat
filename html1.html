<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One more chance?</title>

  <!-- Google Fonts: MonteCarlo & Segoe UI -->
  <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&family=Segoe+UI:wght@700&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #f1efeb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: 'MonteCarlo', cursive;
      margin-bottom: 30px;
      font-size: 4.8rem;
      color: #5b3e37;
      letter-spacing: 1px;
      z-index: 10;
      position: relative;
    }

    .buttons {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      z-index: 10;
      position: relative;
    }

    button {
      padding: 14px 35px;
      font-size: 24px;
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: width 0.3s ease, background-color 0.3s ease, font-size 0.3s ease;
    }

    .yes-button {
      background-color: #9dcebc;
      color: #2f4738;
    }

    .yes-button:hover {
      background-color: #8fbbaa;
    }

    .no-button {
      background-color: #f5c7c3;
      color: #8a4a48;
      height: 54px;
      line-height: 20px;
      text-align: center;
      overflow: visible;
    }

    .no-button:hover {
      background-color: #eeb8b3;
    }

    /* Heart container */
    .heart-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Let clicks go through */
      overflow: hidden;
      z-index: 1;
    }

    /* Heart styles */
    .heart {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 18px;
      background-color: #ff6b81;
      transform: rotate(-45deg);
      animation: floatUp 5s linear infinite;
      opacity: 0.7;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 18px;
      background-color: #ff6b81;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: 10px;
      top: 0;
    }

    /* Floating animation */
    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-400px) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>One More Chance?</h1>

  <div class="buttons">
    <button class="yes-button">Yes</button>
    <button class="no-button">No</button>
  </div>

  <div class="heart-container" aria-hidden="true"></div>

  <script>
    const messages = [
      "Are you sure?",
      "Really sure??",
      "Are you positive?",
      "Pookie please...",
      "Just think about it!",
      "If you say no, I will be really sad...",
      "I will be very sad...",
      "I will be very very very sad...",
      "Ok fine, I will stop asking...",
      "Just kidding, say yes please! ❤️"
    ];

    let messageIndex = 0;

    window.addEventListener('DOMContentLoaded', () => {
      const noButton = document.querySelector('.no-button');
      const computedHeight = window.getComputedStyle(noButton).height;
      noButton.style.height = computedHeight;
    });

    function handleNoClick() {
      const noButton = document.querySelector('.no-button');
      const yesButton = document.querySelector('.yes-button');

      noButton.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;

      const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = `${currentSize * 1.5}px`;
    }

    function handleYesClick() {
      alert("Yay! I knew you would accept. Meet me at the cafe. ❤️");
    }

    document.querySelector('.no-button').addEventListener('click', handleNoClick);
    document.querySelector('.yes-button').addEventListener('click', handleYesClick);

    // Heart animation logic
    const heartContainer = document.querySelector('.heart-container');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's'; // 4-7 seconds
      heart.style.opacity = 0.7 + Math.random() * 0.3;
      heartContainer.appendChild(heart);

      // Remove heart after animation completes
      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    // Create hearts every 400ms
    setInterval(createHeart, 400);
  </script>

</body>
</html>
